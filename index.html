<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="layout">
      <section class="background-section">
        <div>
          <img class="bg" src="./assets/images/bg.png" alt="" />
        </div>
      </section>
      <section class="product-section">
        <div class="content">
          <div class="content-title">
            <h4 class="title">
              Everyday items, we have something to suit every occasion.
            </h4>
          </div>
          <div class="content-description">
            <p class="description">
              At suspendisse augue lectus arcu, accumsan ut sit posuere vitae
              sit tincidunt semper eu proin leo gravida cursus.
            </p>
          </div>
          <button class="button">Shop all everyday items</button>
          <div class="fill"></div>

          <div class="slider">
            <div class="product-cards">
              <div class="product">
                <img
                  src="./assets/images/green-sweat.png"
                  alt=""
                  width="230"
                  height="310"
                />
                <div class="product-info">
                  <h4 class="product-name">365 Signature Hoodie</h4>
                  <div class="price-colors">
                    <span class="price">€33.95</span>
                    <div class="colors">
                      <span class="color-one"></span>
                      <span class="color-two"></span>
                      <span class="color-three"></span>
                      <span class="color-four"></span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="product">
                <img
                  src="./assets/images/yellow-jean.png"
                  alt=""
                  width="230"
                  height="310"
                />
                <div class="product-info">
                  <h4 class="product-name">Organic Skinny High Waist Jeans</h4>
                  <div class="price-colors">
                    <span class="price">€33.95</span>
                    <div class="colors">
                      <span class="color-one"></span>
                      <span class="color-two"></span>
                      <span class="color-three"></span>
                      <span class="color-four"></span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="product">
                <img class="right-arrow" src="/assets/icons/right-arrrow.png" />
                <img
                  src="./assets/images/blue-sweat.png"
                  alt=""
                  width="230"
                  height="310"
                />
                <div class="product-info">
                  <h4 class="product-name">Organic Skinny High Waist Jeans</h4>
                  <div class="price-colors">
                    <span class="price">€33.95</span>
                    <div class="colors">
                      <span class="color-one"></span>
                      <span class="color-two"></span>
                      <span class="color-three"></span>
                      <span class="color-four"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
